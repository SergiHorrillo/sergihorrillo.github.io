<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activitat 3</title>
  </head>
  <body>
    <!-- Sección 1: Inserción de imágenes con HTML -->
    <div>
      <h2>Secció 1 - Inserció d'imatges amb HTML</h2>
      <p>Una imatge que m'agrada:</p>
      <img src="arxius/imagen.jpeg" alt="Descripción de la imagen" />
    </div>

    <!-- Sección 2: Inserción de vídeo con HTML -->
    <div>
      <h2>Secció 2 - Inserció de vídeo amb HTML</h2>
      <p>Vídeo de un projecte artístic amb Snap!:</p>
      <video id="miVideo" controls autoplay loop muted width="400">
        <source src="arxius/arbre.mp4" type="video/mp4" />
        Tu navegador no soporta el tag de video.
      </video>
    </div>

    <!-- Sección 3: Inserción de audio con HTML -->
    <div>
      <h2>Secció 3 - Inserció d'àudio amb HTML</h2>
      <p>Música trival:</p>
      <audio id="miAudio" controls autoplay loop>
        <source src="arxius/musica.mp3" type="audio/mp3" />
        Tu navegador no soporta el tag d'audio.
      </audio>
    </div>
  </body>
</html>
